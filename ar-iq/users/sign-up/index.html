<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>المتفوقين</title>
</head>
<body>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/Login-Image.png" alt="IMG">
				</div>

                <div class="wrap-input100 validate-input" data-validate = "عليك ادخال بريدك الالكتروني بالشكل الاتي: **@**.com">
                    <input class="input100" type="text" name="البريد الالكتروني" placeholder="البريد الالكتروني">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "عليك ادخال كلمة السر">
                    <input class="input100" type="كلمة السر" name="pass" placeholder="كلمة السر">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" href=".../../../../home/index.html">
                        انشأ حساب
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" href=".../../../../index.html">
                        ارجاع الى تسجيل الدخول
                    </a>
                </div>

</body>
</html>
