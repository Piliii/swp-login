<!DOCTYPE html>
<html lang="en">
<head>
	<title>Al-Mutafawakeen Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="images/Login-Image.png" alt="IMG" onContextMenu="return false;">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Teacher Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: **@**.com">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" href=".../../../home/index.html">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							(Notice: All is functional except there is no database that holds users information.)
						</span>
						<a class="txt2" href=".../../users/password-reset/index.html">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center p-t-12">
						<a class="txt2" href=".../../../ar-iq/index.html">
							Switch to Arabic
						</a>
					</div>

					<div class="text-left f-s-12">
						<a class="h1">
							Second Al-Mutafawakeen 2024Â© Pili
						</a>
					</div>

					<div class="text-center p-t-136">
						<span class="txt1">
							Don't have an account?
						</span>
						<a class="txt2" href=".../../users/sign-up/index.html">
							Sign Up!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
